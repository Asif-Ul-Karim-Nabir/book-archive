<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Archive</title>
    <!-- Bootstrap stylesheet css link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>

<body>
    <header>

    </header>
    <main>
        <p class="fs-1 text-center text-success mt-4 mb-3">Search Your Favourite Book</p>
        <!-- input and button area  -->
        <!-- input feild  -->
        <div class="input-group mb-3 m w-50 mx-auto">
            <input id="input-feild" type="text" class="form-control" placeholder="Search The Book You Want">
            <!-- button for get search result  -->
            <button onclick="loadSearchResult()" class="btn btn-outline-secondary" type="button"
                id="button">Button</button>
        </div>
        <div class="fs-3 text-center text-success">
            <p>Total Book Found : <span id="total-book">0</span></p>
        </div>
        <!-- (div) book shell for store books  -->
        <div id="books" class="row row-cols-1 row-cols-md-3 g-4 w-75 mx-auto mb-4">

        </div>
    </main>
    <!-- Bootstrap JS link  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <!-- js link for main.js  -->
    <script src="js/main.js"></script>
</body>

</html>
